<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - AramiPlay</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="auth-page">
    <div class="auth-card">
        <div class="auth-logo">
            <h1>AramiPlay</h1>
        </div>
        
        <h2 class="auth-title">התחברות</h2>
        
        <div id="errorAlert" class="alert alert-danger d-none"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">שם משתמש</label>
                <input type="text" 
                       class="form-control" 
                       id="username" 
                       name="username" 
                       placeholder="הזן שם משתמש"
                       required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">סיסמה</label>
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       name="password" 
                       placeholder="הזן סיסמה"
                       required>
            </div>
            
            <button type="submit" class="btn btn-primary">
                התחבר
            </button>
        </form>
        
        <div class="auth-footer">
            <p>משתמש חדש? 
                <a href="/register" class="auth-link">הירשם עכשיו</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorAlert = document.getElementById('errorAlert');
            errorAlert.classList.add('d-none');
            
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    window.location.href = '/feed';
                } else {
                    errorAlert.textContent = data.message || 'שגיאה בהתחברות';
                    errorAlert.classList.remove('d-none');
                }
            } catch (error) {
                errorAlert.textContent = 'שגיאת רשת. אנא נסה שוב.';
                errorAlert.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
